<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GATE Exam Registration</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .form-container { background: white; padding: 25px; border-radius: 10px; width: 450px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .form-container h2 { text-align: center; margin-bottom: 20px; }
    .form-container label { font-weight: bold; display: block; margin: 8px 0 5px; }
    .form-container input, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    .form-container input[type="submit"] { background: #007bff; color: white; font-weight: bold; cursor: pointer; }
    .form-container input[type="submit"]:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>GATE Exam Registration</h2>
    <form action="register" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="fullname" required>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Mobile Number</label>
      <input type="text" id="phone" name="phone" required>
      <label for="degree">Qualification</label>
      <select id="degree" name="degree" required>
        <option value="">--Select--</option>
        <option>B.E/B.Tech</option>
        <option>M.E/M.Tech</option>
        <option>B.Sc/M.Sc</option>
        <option>Other</option>
      </select>
      <label for="branch">Branch/Discipline</label>
      <select id="branch" name="branch" required>
        <option value="">--Select--</option>
        <option>Computer Science</option>
        <option>Electronics</option>
        <option>Mechanical</option>
        <option>Civil</option>
        <option>Electrical</option>
        <option>Chemical</option>
      </select>
      <label for="exam-center">Preferred Exam Center</label>
      <input type="text" id="exam-center" name="examcenter" required>
      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required>
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm_password" required>
      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
